<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式转换工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">图片格式转换工具</h1>
            <p class="subtitle">支持 20+ 种格式互转，批量处理，实时预览</p>
        </header>

        <main class="main">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p class="upload-text">拖拽图片到此处或点击选择</p>
                    <p class="upload-hint">支持 JPG、PNG、WebP、GIF、BMP、TIFF、ICO、SVG 等格式</p>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>
            </div>

            <div class="options-section" id="optionsSection" style="display: none;">
                <div class="format-selector">
                    <label class="label">选择输出格式</label>
                    <div class="format-grid">
                        <button class="format-btn active" data-format="jpeg">JPEG</button>
                        <button class="format-btn" data-format="png">PNG</button>
                        <button class="format-btn" data-format="webp">WebP</button>
                        <button class="format-btn" data-format="gif">GIF</button>
                        <button class="format-btn" data-format="bmp">BMP</button>
                        <button class="format-btn" data-format="tiff">TIFF</button>
                        <button class="format-btn" data-format="ico">ICO</button>
                        <button class="format-btn" data-format="avif">AVIF</button>
                    </div>
                </div>

                <div class="quality-control" id="qualityControl">
                    <label class="label">图片质量</label>
                    <div class="quality-slider">
                        <input type="range" id="qualitySlider" min="10" max="100" value="90" step="10">
                        <span class="quality-value" id="qualityValue">90%</span>
                    </div>
                </div>

                <div class="resize-control">
                    <label class="label">
                        <input type="checkbox" id="resizeToggle">
                        调整尺寸
                    </label>
                    <div class="resize-inputs" id="resizeInputs" style="display: none;">
                        <div class="preset-sizes">
                            <button class="preset-btn" data-width="1920" data-height="1080">1920×1080</button>
                            <button class="preset-btn" data-width="1280" data-height="720">1280×720</button>
                            <button class="preset-btn" data-width="800" data-height="600">800×600</button>
                            <button class="preset-btn" data-width="500" data-height="500">500×500</button>
                        </div>
                        <div class="input-group">
                            <input type="number" id="widthInput" placeholder="宽度">
                            <span class="separator">×</span>
                            <input type="number" id="heightInput" placeholder="高度">
                        </div>
                        <div class="resize-options">
                            <button class="aspect-ratio-btn active" id="aspectRatioBtn">保持比例</button>
                            <button class="resize-mode-btn" id="resizeModeBtn">智能裁剪</button>
                        </div>
                    </div>
                </div>

                <div class="advanced-options">
                    <label class="label">
                        <input type="checkbox" id="metadataToggle">
                        保留元数据
                    </label>
                    <label class="label">
                        <input type="checkbox" id="progressiveToggle">
                        渐进式加载
                    </label>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-header">
                    <h3 class="section-title">预览 (<span id="fileCount">0</span> 张图片)</h3>
                    <div class="preview-controls">
                        <button class="view-toggle-btn active" data-view="grid">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                        <button class="view-toggle-btn" data-view="list">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                        <button class="clear-all-btn" id="clearAllBtn">清空全部</button>
                    </div>
                </div>
                <div class="preview-grid" id="previewGrid"></div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">正在处理...</span>
                    <span id="progressPercent">0%</span>
                </div>
            </div>

            <div class="action-section" id="actionSection" style="display: none;">
                <button class="convert-btn" id="convertBtn">
                    <span>开始转换</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button class="download-all-btn" id="downloadAllBtn" style="display: none;">
                    <span>下载全部</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button class="download-zip-btn" id="downloadZipBtn" style="display: none;">
                    <span>打包下载</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </button>
            </div>
        </main>

        <footer class="footer">
            <a href="https://github.com/Anshengsen/open-tphz/blob/main/LICENSE" target="_blank" class="license-link">
                MIT License
            </a>
        </footer>
    </div>

    <div class="modal" id="imageModal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDetails"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
